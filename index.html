    /* â€”â€”â€”â€”â€” MenÃº horizontal de botones â€”â€”â€”â€”â€” */
    .menu {

    /* Estilo del botÃ³n activo */

    /* â€”â€”â€”â€”â€” Contenedor del iframe â€”â€”â€”â€”â€” */
    .form-container {

      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .form-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* â€”â€”â€”â€”â€” Responsive: en mÃ³viles estrechos apilar verticalmente â€”â€”â€”â€”â€” */
    @media (max-width: 480px) {
      .menu {
        flex-direction: column;
        gap: 8px 0;
      }
      .menu img,
      .menu h1 {
        flex-basis: auto;
      }
    }
  </style>

  <script>
    const botones = document.querySelectorAll('.btn-load');
    const iframe  = document.getElementById('formFrame');

    botones.forEach(btn => {
      btn.addEventListener('click', evt => {
        evt.preventDefault();
        // 1) Cargar formulario en el iframe
        iframe.src = btn.getAttribute('data-src');
        // 2) Resaltar botÃ³n activo
